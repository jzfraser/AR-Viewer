<!doctype HTML>
<html>
  <!-- include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false;">
      <a-assets>
          <video id="sorting"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/sorting.mp4">
          </video>
          <video id="depth"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/depthFirst.mp4">
          </video>
          <video id="breadth"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/breadthFirst.mp4">
          </video>
          <image id="DandC" src="./Media/DandC.png"></image>
          <image id="BottomUp" src="./Media/BottomUp.png"></image>
          <image id="InPlace" src="./Media/InPlace.png"></image>
          <image id="InPlaceVar" src="./Media/InPlaceVariation.png"></image>
          <image id="nLogn" src="./Media/nLogn.png"></image>
          <image id="StabEx" src="./Media/StabilityExample.png"></image>
          <image id="Stable" src="./Media/Stable.png"></image>
          <image id="Time" src="./Media/Time.png"></image>
          <image id="TopDown" src="./Media/TopDown.png"></image>
      </a-assets>
      <a-marker type="barcode" value="0">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#sorting" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="1">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#depth" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="2">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#breadth" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="3">
        <a-image src="#DandC"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="4">
        <a-image src="#InPlace"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="5">
        <a-image src="#TopDown"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="6">
        <a-image src="#BottomUp"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="7">
        <a-image src="#InPlaceVar"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="12">
        <a-image src="#Stable"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="9">
        <a-image src="#StabEx"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="10">
        <a-image src="#Time"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-marker type="barcode" value="11">
        <a-image src="#nLogn"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
