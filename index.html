<!doctype HTML>
<html>
  <!-- include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false;">
      <a-assets>
          <video id="sorting"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/sorting.mp4">
          </video>
          <video id="depth"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/depthFirst.mp4">
          </video>
          <video id="breadth"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/breadthFirst.mp4">
          </video>
      </a-assets>
      <a-marker type="barcode" value="0">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#sorting" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="1">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#depth" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="2">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#breadth" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="3">
        <a-text value="Merge sort is a divide and conquer algorithm. It breaks down the problem recursively into sub-problems of the same type until they are simple enough to be solved directly."
                position="-2 0 0"
                rotation="270 0 0"
                z-offset="1"
                color="black" 
                geometry="primitive: plane; height: 2; width: 5"
                material="color: white"
                >
        </a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
