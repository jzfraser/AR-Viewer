<!doctype HTML>
<html>
  <!-- include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false;">
      <a-assets>
          <video id="sorting"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/sorting.mp4">
          </video>
          <video id="depth"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/depthFirst.mp4">
          </video>
          <video id="breadth"
                 autoplay autofocus playsinline
                 preload="auto"
                 loop="true" 
                 src="./Media/breadthFirst.mp4">
          </video>
          <image id="DandC"
                 src="./Media/DandC.png">
          </image>
      </a-assets>
      <a-marker type="barcode" value="0">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#sorting" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="1">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#depth" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="2">
        <a-video position="0 0 0"
                 rotation="270 0 0"
                 src="#breadth" >
        </a-video>
      </a-marker>
      <a-marker type="barcode" value="3">
        <a-image src="#DandC"
                 rotation="270 0 0"
                 position="0 0 0">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
